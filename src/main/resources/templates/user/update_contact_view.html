<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Add Contact</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <!-- <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div> -->

      <div class="sm:px-32 animate-fadeIn md:pt-20 max-md:pt-32">
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            <div
              class="flex flex-col space-y-5 my-10 w-full max-w-xl mx-auto bg-white dark:bg-gray-800 md:rounded-3xl shadow-2xl md:px-10 md:py-10 max-md:px-4 max-md:py-10 border border-purple-200 dark:border-gray-700"
            >
              <div data-th-replace="message::messagebox"></div>

              <h1 class="text-3xl font-semibold">Update Contact</h1>
              <!-- <p class="text-gray-500 text-base font-normal dark:text-gray-300">
                This contact will be stored on cloud, you can direct email this
                client from scm...
              </p> -->

              <form
                action=""
                class="pt-3 space-y-6"
                data-th-action="@{'/user/contacts/update/'+${contactId}}"
                data-th-object="${contactForm}"
                method="post"
                enctype="multipart/form-data"
              >
                <!-- name form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-regular w-4 h-4 fa-user"></i>
                    </div>
                    <input
                      data-th-field="*{name}"
                      type="text"
                      class="bg-gray-100 border border-gray-300 hover:border-gray-600 dark:hover:border-gray-100 text-gray-900 text-sm rounded-md w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white block ps-10 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- email form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-regular w-4 h-4 fa-envelope"></i>
                    </div>
                    <input
                      type="text"
                      data-th-field="*{email}"
                      class="bg-gray-100 border border-gray-300 hover:border-gray-600 dark:hover:border-gray-100 text-gray-900 text-sm rounded-md w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white block ps-10 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                  >
                    Invalid email
                  </p>
                </div>

                <!-- phone number  -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Phone</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid w-4 h-4 fa-phone"></i>
                    </div>
                    <input
                      data-th-field="*{phoneNumber}"
                      type="text"
                      class="bg-gray-100 border border-gray-300 hover:border-gray-600 dark:hover:border-gray-100 text-gray-900 text-sm rounded-md w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white block ps-10 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="9823525525"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                    data-th-errors="*{phoneNumber}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- address -->

                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  <textarea
                    data-th-field="*{address}"
                    rows="4"
                    class="hover:border-gray-600 dark:hover:border-gray-100 t block p-2.5 w-full text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Address of the contact"
                  ></textarea>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('address')}"
                    data-th-errors="*{address}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- description -->

                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Description</label
                  >
                  <textarea
                    data-th-field="*{description}"
                    rows="4"
                    class="hover:border-gray-600 dark:hover:border-gray-100 t block p-2.5 w-full text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write about your contact"
                  ></textarea>
                </div>

                <!-- social links -->
                <div class="flex space-x-3 mb-3">
                  <div class="w-full">
                    <!-- website  link  -->
                    <div class="mb-3">
                      <div class="relative">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                        </div>
                        <input
                          data-th-field="*{websiteLink}"
                          class="bg-gray-100 border border-gray-300 hover:border-gray-600 dark:hover:border-gray-100 text-gray-900 text-sm rounded-md w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white block ps-10 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="htt://learncodewithdurgesh.com/"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <!-- linkedin  link  -->
                    <div class="mb-3">
                      <div class="relative">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                        </div>
                        <input
                          type="text"
                          data-th-field="*{linkedInLink}"
                          class="bg-gray-100 border border-gray-300 hover:border-gray-600 dark:hover:border-gray-100 text-gray-900 text-sm rounded-md w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white block ps-10 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="htt://learncodewithdurgesh.com/"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- contact image field -->
                <div class="mb-3">
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 bg-gray dark:text-white"
                    for="large_size"
                    >Contact Image</label
                  >
                  <input
                    id="image_file_input"
                    class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    data-th-field="*{contactImage}"
                    type="file"
                  />

                  <img
                    class="max-h-52 mx-auto border-2 border-gray-200 dark:border-gray-900 rounded-full shadow-gray-400 dark:shadow-gray-900 dark:shadow-2xl shadow-2xl m-3 mt-6"
                    data-th-src="*{picture}"
                    id="upload_image_preview"
                    alt=""
                  />

                  <!-- <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('contactImage')}"
                    data-th-errors="*{contactImage}"
                  >
                    Invalid Name
                  </p> -->
                </div>

                <!-- favorite checkbox -->

                <label
                  class="flex rounded-md w-fit pl-1 pr-3 py-1 cursor-pointer items-center mb-3"
                >
                  <input
                    data-th-field="*{favorite}"
                    type="checkbox"
                    class="w-4 h-4 text-blue-600 bg-gray-100 cursor-pointer border border-gray-300 rounded dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <span
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >
                    Is this contact your favorite one?
                  </span>
                </label>

                <div class="pt-4 button-container text-center">
                  <button
                    type="submit"
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-2 focus:outline-none focus:ring-blue-300 rounded-full px-7 py-2.5 dark:font-medium font-normal text-center dark:bg-blue-700 dark:hover:bg-blue-800 dark:hover:text-white transition-colors duration-300 ease-linear"
                  >
                    Update
                  </button>
                  <!-- <button
                    type="reset"
                    class="px-3 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 rounded bg-gray-900 hover:bg-gray-800 text-white"
                  >
                    Reset
                  </button> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
